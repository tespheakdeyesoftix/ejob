<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="theme-color" content="#2196f3">
<title>Cambodia Global</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->
<link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">  
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="theme-teal">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->

    <div class="panel panel-left panel-reveal">
        <div class="navbar menu-banner navbar-fixed">
            <div class="navbar-inner">
                <div class="center">ស្វែងរកការងារ</div>
            </div>
        </div>
            
        <div class="page-content">
            <div class="content-block-title"><h2>ប្រភេទការងារ</h2></div>
            <div class="list-block" id="job_category_menu">

            </div>
             <div class="content-block-title"><h2>ស្វែងរកតាមខេត្ត</h2></div>
            <div class="list-block" id="job_province_menu">

            </div>
        </div>  
    </div>

    <!-- Views -->
    <div class="views">
       <div class="view view-main navbar-fixed color-themes">
            <div class="pages">
                <div class="page" data-page="index">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">Cambodia Global</div>
                            <div class="right"> <a href="#" class="link icon-only open-panel" data-panel="left"><i class="icon icon-bars"></i></a></div>
                        </div>
                    </div>  
                    
                    <div class="page-content">
                         <div class="content-block">
                            <p class="buttons-row ">
                                <a href="job_category.html" class="button button-big button-fill button-raised color-pink">ស្វែងរកតាមប្រភេទការងារ</a>
                                <a href="job_location.html?id=2" class="button button-big button-fill button-raised color-teal">ស្វែងរកតាមខេត្ត/ក្រុង</a>
                            </p>

                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
       
    </div>
<script type="text/template7" id="jobCategoryMenuTemplate">
    <ul>
    {{#each category_list}}
        <li>
            <a href="job_by_category.html?category_id={{id}}&category={{category}}" class="item-link close-panel">
                <div class="item-content">
                    <div class="item-media"><i class="f7-icons color-green">check_round_fill</i></div>
                    <div class="item-inner">
                        <div class="item-title">{{category}}</div>
                        <div class="item-after"><span class="badge">{{total_job_count}}</span></div>
                    </div>
                </div>
            </a>
        </li>
    {{/each}}
     <li>
            <a href="job_category.html" class="item-link close-panel">
                <div class="item-content">
                    <div class="item-media"><i class="f7-icons">check_round_fill</i></div>
                    <div class="item-inner">
                        <div class="item-title">ប្រភេទការងារទាំងអស់</div>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</script>

<script type="text/template7" id="jobLocationMenuTemplate">
    <ul>
    {{#each location_list}}
        <li>
            <a href="job_by_location.html?location_id={{id}}&location_name={{location}}" class="item-link close-panel">
                <div class="item-content">
                    <div class="item-media"><i class="f7-icons">check_round_fill</i></div>
                    <div class="item-inner">
                        <div class="item-title">{{location}}</div>
                        <div class="item-after"><span class="badge">{{total_job_count}}</span></div>
                    </div>
                </div>
            </a>
        </li>
    {{/each}}
     <li>
            <a href="job_location.html?id=1" class="item-link close-panel">
                <div class="item-content">
                    <div class="item-media"><i class="f7-icons">check_round_fill</i></div>
                    <div class="item-inner">
                        <div class="item-title">ខេត្ត/ ក្រុងទាំងអស់</div>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</script>

<script type="text/template7" id="jobCategoryListTemplate">
    <div class="list-block">
        <ul>
        {{#each category_list}}
            <li>
                <a href="job_by_category.html?category_id={{id}}&category={{category}}" class="item-link close-panel">
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title">{{category}}</div>
                            <div class="item-after"><span class="badge">{{total_job_count}}</span></div>
                        </div>
                    </div>
                </a>
            </li>
        {{/each}}
        </ul>
    </div>
</script>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
